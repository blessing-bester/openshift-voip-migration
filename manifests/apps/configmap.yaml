apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app-config
  namespace: sample-app
  labels:
    app: sample-app
data:
  log.level: "info"
  app.name: "Sample Application"
  feature.flags: |
    {
      "enableNewUI": true,
      "enableBetaFeatures": false,
      "maxConnections": 100
    }
  app.properties: |
    server.port=8080
    server.timeout=30s
    cache.ttl=3600